<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine ðŸ’•</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 360px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      background: #ff4d88;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #ff2f70;
      transform: scale(1.05);
    }

    #message {
      margin-top: 20px;
      color: #ff4d88;
      font-weight: bold;
      min-height: 120px;
    }

    .heart {
      position: absolute;
      color: #ff4d88;
      animation: float 3s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ’˜ Happy Valentine ðŸ’˜</h1>
    <p>Masukin nama kamu dulu ya ðŸ‘€</p>

    <input type="text" id="nameInput" placeholder="Nama kamuâ€¦" />

    <br>
    <button onclick="startMessage()">Start ðŸ’–</button>

    <div id="message"></div>
  </div>

  <script>
    const jokes = [
      "Hai, {name} ðŸ‘‹",
      "Aku udah coba nge-debug perasaan iniâ€¦",
      "tapi error-nya muncul terus: â¤ï¸ undefined â¤ï¸",
      "Setiap mikirin kamu, logika aku masuk infinite loop ðŸ”",
      "Kalau cinta itu algoritma, kamu variabel yang ga pernah aku reset.",
      "Dan kalau kamu bugâ€¦",
      "jujur aja, aku ga pengen fix kamu ðŸ¥ºðŸ’˜",
      "â€” made with HTML, CSS, JavaScript & feelings ðŸ’»â¤ï¸"
    ];

    let jokeIndex = 0;
    let charIndex = 0;

    function startMessage() {
      const name = document.getElementById("nameInput").value || "kamu";
      document.getElementById("message").innerHTML = "";
      jokeIndex = 0;
      charIndex = 0;

      jokes.forEach((_, i) => {
        jokes[i] = jokes[i].replace("{name}", name);
      });

      typeText();
      spawnHearts();
    }

    function typeText() {
      const messageBox = document.getElementById("message");

      if (jokeIndex < jokes.length) {
        if (charIndex < jokes[jokeIndex].length) {
          messageBox.innerHTML += jokes[jokeIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeText, 50);
        } else {
          messageBox.innerHTML += "<br><br>";
          jokeIndex++;
          charIndex = 0;
          setTimeout(typeText, 600);
        }
      }
    }

    function spawnHearts() {
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 150);
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "80vh";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }
  </script>

</body>
</html>
